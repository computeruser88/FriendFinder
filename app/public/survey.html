<!DOCTYPE html>
<html lang="en">

<head>
    <title>Survey | Friend Finder</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <style>
        .form-inline label {
            justify-content: left;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Friend Finder Survey</h1>
            <p class="lead">Answer the following questions to find your most compatible friend.</p>
        </div>
    </div>
    <form>
        <div class="container">
            <div class="form-group">
                <label for="userName">Name</label>
                <input type="text" class="form-control" id="userName" aria-describedby="userNameHelp" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="photoUrl">Photo URL</label>
                <input type="text" class="form-control" id="photoUrl" placeholder="Enter your photo URL">
            </div>
            <div class="row">
                <div class="col md-6">
                    <label class="mr-sm-2" for="question1">I have a wonderful sense of humor.</label>
                    <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="question1">
                        <option value="1">Strongly Disagree</option>
                        <option value="2">Disagree</option>
                        <option value="3" default>Neutral</option>
                        <option value="4">Agree</option>
                        <option value="5">Strongly Agree</option>
                    </select>
                    <hr>
                    <label class="mr-sm-2" for="question2">I am always the life of the party.</label>
                    <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="question2">
                        <option value="1">Strongly Disagree</option>
                        <option value="2">Disagree</option>
                        <option value="3" default>Neutral</option>
                        <option value="4">Agree</option>
                        <option value="5">Strongly Agree</option>
                    </select>
                    <hr>
                    <label class="mr-sm-2" for="question3">I would date a geek.</label>
                    <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="question3">
                        <option value="1">Strongly Disagree</option>
                        <option value="2">Disagree</option>
                        <option value="3" default>Neutral</option>
                        <option value="4">Agree</option>
                        <option value="5">Strongly Agree</option>
                    </select>
                    <hr>
                    <label class="mr-sm-2" for="question4">I am a morning person.</label>
                    <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="question4">
                        <option value="1">Strongly Disagree</option>
                        <option value="2">Disagree</option>
                        <option value="3" default>Neutral</option>
                        <option value="4">Agree</option>
                        <option value="5">Strongly Agree</option>
                    </select>
                    <hr>
                    <label class="mr-sm-2" for="question5">I enjoy cooking.</label>
                    <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="question5">
                        <option value="1">Strongly Disagree</option>
                        <option value="2">Disagree</option>
                        <option value="3" default>Neutral</option>
                        <option value="4">Agree</option>
                        <option value="5">Strongly Agree</option>
                    </select>
                    <hr>
                </div>
                <div class="col md-6">
                    <label class="mr-sm-2" for="question6">I am a jealous partner.</label>
                    <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="question6">
                        <option value="1">Strongly Disagree</option>
                        <option value="2">Disagree</option>
                        <option value="3" default>Neutral</option>
                        <option value="4">Agree</option>
                        <option value="5">Strongly Agree</option>
                    </select>
                    <hr>
                    <label class="mr-sm-2" for="question7">I often display affection.</label>
                    <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="question7">
                        <option value="1">Strongly Disagree</option>
                        <option value="2">Disagree</option>
                        <option value="3" default>Neutral</option>
                        <option value="4">Agree</option>
                        <option value="5">Strongly Agree</option>
                    </select>
                    <hr>
                    <label class="mr-sm-2" for="question8">I take a shower every day.</label>
                    <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="question8">
                        <option value="1">Strongly Disagree</option>
                        <option value="2">Disagree</option>
                        <option value="3" default>Neutral</option>
                        <option value="4">Agree</option>
                        <option value="5">Strongly Agree</option>
                    </select>
                    <hr>
                    <label class="mr-sm-2" for="question9">I believe a partner should be well-mannered.</label>
                    <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="question9">
                        <option value="1">Strongly Disagree</option>
                        <option value="2">Disagree</option>
                        <option value="3" default>Neutral</option>
                        <option value="4">Agree</option>
                        <option value="5">Strongly Agree</option>
                    </select>
                    <hr>
                    <label class="mr-sm-2" for="question10">I am afraid of serious commitment.</label>
                    <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="question10">
                        <option value="1">Strongly Disagree</option>
                        <option value="2">Disagree</option>
                        <option value="3" default>Neutral</option>
                        <option value="4">Agree</option>
                        <option value="5">Strongly Agree</option>
                    </select>
                    <hr>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" id="submit-btn">Submit</button>
    </form>
    <div class="modal" id="modal1" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Your closest match:</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h4 id="closestMatch"></h4>
                    <img id="closestMatchPhotoUrl" alt="image" width=300px>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#submit-btn").on("click", function (event) {
                event.preventDefault();
                var userData = {
                    name: $('#userName').val().trim(),
                    photoUrl: $('#photoUrl').val().trim(),
                    scores: [
                        $('#question1').val().trim(),
                        $('#question2').val().trim(),
                        $('#question3').val().trim(),
                        $('#question4').val().trim(),
                        $('#question5').val().trim(),
                        $('#question6').val().trim(),
                        $('#question7').val().trim(),
                        $('#question8').val().trim(),
                        $('#question9').val().trim(),
                        $('#question10').val().trim()
                    ]
                };

                console.log("User data: " + userData);
                $.post("/api/friends", userData).done(function (data) {
                    console.log(data);
                    $("#closestMatch").text(data.name);
                    $("#closestMatchPhotoUrl").attr("src", data.photoUrl);
                    $("#modal1").modal("show");
                    // reset all answers to neutral
                    $('#question1').val('3');
                    $('#question2').val('3');
                    $('#question3').val('3');
                    $('#question4').val('3');
                    $('#question5').val('3');
                    $('#question6').val('3');
                    $('#question7').val('3');
                    $('#question8').val('3');
                    $('#question9').val('3');
                    $('#question10').val('3');
                });

            });
        });
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https  ://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
</body>

</html>
